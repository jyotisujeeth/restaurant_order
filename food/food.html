<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Odering</title>
    <link rel="stylesheet" href="food.css">
</head>

<body>
    <img src="output-onlinegiftools.gif" alt="gif">
    <form id="reg">
        <div class="container">
            <header class="header-form">
                <h2>Food Ordering</h2>
            </header>
            
            <label for="dish">Choose Dish</label>
            <input type="text" name="dish" id="dish" class="box" placeholder="Enter Dish Name">

            <label for="price">Choose Price</label>
            <input type="number" name="price" id="price" class="box" placeholder="Enter Price">
            
            <label for="list">Choose Table</label>
            <select id="list" class="box">
                <option value="" hidden>--Choose Table Number</option>
                <option value="Table 1" id="Table 1">Table 1</option>
                <option value="Table 2" id="Table 2">Table 2</option>
                <option value="Table 3" id="Table 3">Table 3</option>
            </select>
            
            
            <button id="submt">
                <span>Add Bill</span>
            </button>
        </div>
    </form>
    <div class="con">
        <h1>Orders</h1>
        <div class="lst">
            <h2>Table 1</h2>
            <ul id="user1"></ul>
        </div>
        
        <div class="lst">
            <h2>Table 2</h2>
            <ul id="user2"></ul>
        </div>
        
        <div class="lst">
            <h2>Table 3</h2>
            <ul id="user3"></ul>
        </div>
    </div>
    
    <script src="food.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"></script>
</body>

</html>
